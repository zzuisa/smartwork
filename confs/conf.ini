# =============================================================================
# 自动生成工作目录配置
# 说明: 控制自动生成每日工作目录时的目录结构
# =============================================================================
[auto]
# 自动生成工作目录配置 - 用于 python main.py auto 命令
# CCE配置目录名称 - 存放配置文件相关目录的名称
cce = 配置文件
# 基础目录列表 - 在每日工作目录下创建的基础子目录
# 格式: JSON数组，包含所有基础目录名称
base = ["其他","文档"]
# 环境列表 - 不同环境的目录名称
# 格式: JSON数组，包含所有环境名称
env = ["grey","prod"]
# 区域列表 - 不同区域的目录名称
# 格式: JSON数组，包含所有区域代码
region = ["ru","de"]
# 微服务列表 - 不同微服务的目录名称
# 格式: JSON数组，包含所有微服务名称
ms = ["vmall","[csg]commonservice","[2c]uum","[2c]msgr"]

# =============================================================================
# 文件处理配置
# 说明: 控制文件编码转换和处理的参数
# =============================================================================
[file-config]
# 文件处理配置 - 控制文件编码转换和处理的参数
# 目标编码 - 文件转换的目标编码格式
encoding = utf-8
# 支持的文件类型 - 需要进行编码转换的文件扩展名
# 格式: JSON数组，包含所有支持的文件扩展名
supported_types = [".txt"]

# =============================================================================
# 性能优化配置
# 说明: 控制系统性能相关的参数和行为
# =============================================================================
[performance]
# 性能优化配置 - 控制系统的性能表现
# 启用缓存 - 是否启用系统缓存机制 (true/false)
enable_caching = true
# 缓存最大大小 - 缓存中最多保存的条目数量
cache_max_size = 128
# 启用进度条 - 是否显示处理进度条 (true/false)
enable_progress_bar = true
# 启用性能监控 - 是否启用性能监控功能 (true/false)
enable_performance_monitoring = false
# 批处理大小 - 批量处理数据时的批次大小
batch_processing_size = 100
# 内存优化 - 是否启用内存优化功能 (true/false)
memory_optimization = true

# =============================================================================
# 日志配置
# 说明: 控制系统日志记录的相关参数
# =============================================================================
[logging]
# 日志配置 - 控制系统日志记录行为
# 日志级别 - 记录日志的最低级别 (DEBUG/INFO/WARNING/ERROR/CRITICAL)
log_level = INFO
# 日志文件名 - 日志文件的名称
log_file = smartwork.log
# 日志格式 - 日志记录的格式模板
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
# 日志轮转 - 是否启用日志文件轮转 (true/false)
log_rotation = true
# 最大日志文件大小 - 单个日志文件的最大大小
max_log_size = 10MB
# 备份文件数量 - 保留的日志备份文件数量
backup_count = 5

# =============================================================================
# 正则表达式模式配置
# 说明: 用于解析工作日志文件的正则表达式模式
# =============================================================================
[regex-patterns]
# 正则表达式模式配置 - 用于解析工作日志中的各种格式
# 工作日报文件名模式 - 匹配工作日报文件名的正则表达式
work_report_pattern = .*工作日报(\d+).txt
# 过滤字符串模式 - 解析工作日志条目格式的正则表达式
# 匹配格式: 【问题分类】【国家:业务系统[应用模块]】问题描述
filter_str_pattern = .*【([\w、]*)-?(.*)】【(\w{2,3})[:：]?([\w\s?]*)\[?(\w*)-?(\w*)\]?】(.*)
# 注释模式 - 匹配日志中的注释行 (以**开头的行)
comment_pattern = ^\*\*[\s]*(.*)
# 类型组模式 - 匹配【】包围的分类标签
type_group_pattern = 【(.*)】
# 编号行模式 - 匹配以数字编号开头的行 (如: 1. 2. 等)
numbered_line_pattern = \s?\d{1,2}\.
# 清理描述模式 - 清理问题描述中的标点符号
clean_desc_pattern = (\w*)[\.:：。\?？]?
# 括号清理模式 - 移除文本中的【】括号及其内容
bracket_clean_pattern = 【.*】

# =============================================================================
# 时间配置
# 说明: 控制不同类型工作的默认时长设置
# =============================================================================
[time-config]
# 时间相关配置 - 设置不同类型工作的默认时长(小时)
# 默认工作时长 - 当无法确定具体类型时使用的默认时长
default_work_hours = 2
# 案例输出工作时长 - 案例输出类工作的默认时长
case_output_hours = 3
# 案例输出时长 - 案例输出相关工作的时长
base_auto_hours = 4
# 灰度升级工作时长 - 灰度升级部署工作的时长
gray_upgrade_hours = 1
# IT数据查询工作时长 - IT数据查询工作的时长
it_query_hours = 1
# 业务咨询工作时长 - 业务咨询问题的处理时长
business_consultation_hours = 1
# 告警处理工作时长 - 告警监控巡检工作的时长
alarm_hours = 1
# 变更实施工作时长 - 变更实施工作的时长
change_implementation_hours = 3



