# Data - 数据相关问题
DATA = 数据类
# Operation - 操作类问题
OP = 操作类

# =============================================================================
# 国家代码映射配置
# 说明: 将工作日志中的国家代码映射为中文国家名称
# =============================================================================
[country-mapping]
# 国家代码映射 - 用于将日志中的国家代码转换为中文国家名称
