# =============================================================================
# SmartWork 配置文件
# 版本: 1.6.0
# =============================================================================

[smartwork]
# 核心配置节 - 包含系统运行所需的基本配置

# 统计表头配置 - 用于生成统计报表的表头
# 格式: JSON数组，包含所有问题分类
header = ["第三方问题","非问题","系统配置问题","系统问题","业务配置问题","转需求","业务咨询问题","变更实施","灰度升级部署","告警、监控、巡检","案例输出","变更评审","资源管理"]

# 交付件报表表头配置 - 用于生成详细交付件报表的表头
# 格式: JSON数组，包含报表的所有列名
info_header = ["外部单号","业务系统","应用模块","问题发现时间","问题处理时长","状态","问题分类","问题描述","根因分析","国家","区域","责任人","备注","问题大类"]

# 指定处理月份 - 控制处理哪个月份的数据
# 格式: yyyymm (如: 202510) 或 off (使用当前月份)
specify_date = 202510

# 路径配置 - 系统运行所需的各种路径
# 工作日志基础目录 - 存放工作日志文件的根目录
base_folder = D:\\worklogs\\
# 报告输出目录 - 生成的Excel报告存放位置
report_folder = D:\workspace\0交付件
# 模板目录 - Excel模板文件存放位置
template_folder = D:\workspace\0templates
# 模板工作表名称 - Excel模板中的工作表名称
template_sheet_name = indicators

# 问题分类标签配置 - 用于识别工作日志中的问题分类
# 格式: 标签名 = 【分类名称】
# 注意: 这些标签必须与工作日志中的格式完全匹配

# 第三方系统问题
third_party = 【第三方问题】
# 非问题类工作
non_problem = 【非问题】
# 系统配置相关问题
system_config = 【系统配置问题】
# 系统本身的问题
system = 【系统问题】
# 业务配置问题
bussiness_config = 【业务配置问题】
# 需要转为需求的工作
transfer_to_requirement = 【转需求】
# 业务咨询类问题
consultation  = 【业务咨询问题】
# IT数据查询工作
it_consulation  = 【IT数据查询】
# 版本变更实施
version_update = 【变更实施】
# 灰度升级部署
gray_upgrade_deployment = 【灰度升级部署】
# 告警监控巡检工作
alarm_monitoring_inspection = 【告警、监控、巡检】
# 案例输出工作
faq = 【案例输出】
# 变更评审工作
version_update_meeting = 【变更评审】
# 资源管理工作
resource_management = 【资源管理】
# 合规类工作
compliant = 【合规类】
# 安全事件处理
security_issue = 【安全事件】

# 默认值配置 - 系统处理工作日志时使用的默认值
# 默认工作时长(小时) - 当无法从日志中推断时长时使用
default_solved_time = 2
# 默认状态 - 工作项的默认状态
default_solved_status = Closed
# 默认国家代码 - 当无法从日志中识别国家时使用
default_solved_country = DE
# 默认责任人 - 当无法从日志中识别责任人时使用
default_solved_owner = SA
# 默认区域 - 工作项的默认区域
default_region = 欧洲区

# 文件处理配置 - 控制文件读取和处理的参数
# 文件编码格式 - 用于读取和转换文件编码
file_encoding = utf-8
# 支持的文件类型 - 系统会处理这些类型的文件
# 格式: JSON数组，包含所有支持的文件扩展名
supported_file_types = [".txt"]
# 批处理大小 - 批量处理文件时的批次大小
batch_size = 100
# 缓存大小 - 系统缓存的最大条目数
cache_size = 128

# Excel配置 - 控制Excel文件生成时的格式设置
# 默认列宽 - Excel列的默认宽度
excel_default_width = 14.67
# 最大列宽 - Excel列的最大宽度
excel_max_width = 22.5
# 默认行高 - Excel行的默认高度
excel_row_height = 16
# 表头行高 - Excel表头行的高度
excel_header_height = 30
# 特殊列宽度 - 根因分析等长文本列的宽度
excel_spec_column_width = 85
# 前一列宽度 - 特殊列前一列的宽度
excel_prev_column_width = 35

# =============================================================================
# 问题类型映射配置
# 说明: 将工作日志中的问题类型代码映射为中文描述
